<dom-module id="home-page">
    <style>
        :host {
            display: block;
        }
    </style>
    <template>
        <main-input id="input"></main-input>
        <posts-list id="postlist"></posts-list>
    </template>
    <script>
        Polymer({
            is: 'home-page',
            ready: function () {
                var input = this.$.input;
                var postlist = this.$.postlist;

                input.addEventListener('new-post', function (e) {
                    // send post to server
                    // when response ok
                    postlist.addPost(e.detail.post);
                })
            }
        });
    </script>
</dom-module>
